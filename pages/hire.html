<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me :: Ashik-Himel</title>
    <link rel="shortcut icon" href="/images/site-icon.png" type="image/x-icon">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>
<body id="hire-body">
    <main class="hire-section">
        <div class="container">
            <div class="title-area">
                <h2><span class="text-primary">Hire</span> Me</h2>
                <p>Hire me for your upcomming project</p>
            </div>
            <div>
                <form action="https://formsubmit.co/ashikujjamanhimel@gmail.com" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div>
                            <label for="name">Your Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                        </div>
                        <div>
                            <label for="email">Your Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                        </div>
                    </div>
                    <label for="project">Project Title</label>
                    <input type="text" name="project" id="project" placeholder="Enter Project Title" required>
                    <label for="description">Project Description</label>
                    <textarea name="description" id="description" rows="6" placeholder="Describe Your Project" required></textarea>
                    <input type="file" name="attachment" id="attachment" accept="image/png, image/jpeg" multiple>
                    <button type="submit" class="btn">Send Offer <i class="fas fa-paper-plane"></i></button>

                    <input type="hidden" name="_subject" value="Hire Offer from Website!">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://portfolio-ashik-himel.netlify.app/pages/thank-you.html">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
